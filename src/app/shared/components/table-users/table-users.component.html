<ol class="list-group list-group-numbered p-3 px-0">
  <li *ngFor="let user of paginatedUsers" class="list-group-item d-flex justify-content-between align-items-start p-0 px-3">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{ user.email }}</div>
      {{ user.name }}
    </div>
  </li>
</ol>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" aria-label="Previous" (click)="changePage($event, currentPage - 1)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage === (i + 1)">
      <a class="page-link" href="#" (click)="changePage($event, i + 1)">{{ i + 1 }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="#" aria-label="Next" (click)="changePage($event, currentPage + 1)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
