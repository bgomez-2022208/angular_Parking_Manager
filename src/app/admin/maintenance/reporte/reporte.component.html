<div class="Navbar-container">
  <app-navbaruser class="app-nav" title="Audit"></app-navbaruser>
</div>
<div class="principal-container">
  <div class="nav">
    <div class="filter">
      <mat-form-field class="example-container input-search">
        <mat-label>{{ 'Entity' | translate }}</mat-label>
        <mat-select [(value)]="selected" >
          <mat-option value="">None</mat-option>
          <mat-option value="User">User</mat-option>
          <mat-option value="Profile">Profile</mat-option>
          <mat-option value="Fare">Fare</mat-option>
          <mat-option value="Register">Register</mat-option>
          <mat-option value="Parking">Parking</mat-option>
          <mat-option value="Role">Role</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="filter">
      <mat-form-field class="example-container input-search">
        <mat-label>{{ 'Start Date' | translate }}</mat-label>
        <input matInput [matDatepicker]="startPicker" >
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="filter">
      <mat-form-field class="example-container input-search">
        <mat-label>{{ 'End Date' | translate }}</mat-label>
        <input matInput [matDatepicker]="endPicker" >
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

  </div>

  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Columna Plate -->
        <ng-container matColumnDef="plate">
          <th mat-header-cell *matHeaderCellDef>Operation</th>
          <td mat-cell *matCellDef="let row"> {{row.plate}} </td>
        </ng-container>

        <!-- Columna StartDate -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Result</th>
          <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
        </ng-container>

        <!-- Columna Solicitud -->
        <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef>More</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="onMoreClick(row.registerId)">More</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!--<tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">{{ 'NO_DATA' | translate }} "{{input.value}}"</td>
        </tr>-->
      </table>
      <mat-paginator
        [length]="totalElements"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="[5, 10, 25]"
        [pageIndex]="currentPage"
        (page)="changePage($event)">
      </mat-paginator>
    </div>
  </div>

<!---->
  <app-card-reporter *ngIf="showCard" class="app-card-auditory" [data]="reportData" (closeCard)="closeCard()"></app-card-reporter>
</div>
