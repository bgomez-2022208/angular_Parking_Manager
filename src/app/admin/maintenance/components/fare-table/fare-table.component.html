<table class="table-bordered table-container">
  <ul class="list-unstyled">
    <li class="product-row" *ngFor="let far of fare">
      <button class="update-users" (click)="getFareById(far.fareId)">
        <strong>{{ far.name }}</strong>
        <span>{{ far.price }}</span>
      </button>
    </li>
  </ul>
  <ul class="pagination">
    <mat-paginator
      class="paginator"
      [length]="totalElements"
      [pageSize]="itemsPerPage"
      [pageIndex]="currentPage"
      (page)="changePage($event)">
    </mat-paginator>
  </ul>
</table>
