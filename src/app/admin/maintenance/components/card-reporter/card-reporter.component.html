<div *ngIf="data" class="info-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Details for {{ data.plate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>ID:</strong> {{ data.parkingId }}</p>
      <p><strong>Id de tarifa:</strong> {{ data.fareId }}</p>
      <p><strong>Id de registro:</strong> {{ data.registerId }}</p>
      <p><strong>Id de parqueo:</strong> {{ data.parkingId }}</p>
      <p><strong>Total:</strong> {{ data.total }}</p>
      <p><strong>Request:</strong></p>

      <ng-container *ngIf="data">
        <p>StartDate: {{ data.startDate }}</p>
      </ng-container>

      <p><strong>Response:</strong></p>
      <ng-container *ngIf="data">
       <p>User: {{ data.endDate }}</p>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleCard(null)">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
