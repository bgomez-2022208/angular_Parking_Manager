<app-navbaruser title="Fare"></app-navbaruser>
<div class="container-principal">
    <div class="table-fare">
        <app-fare-table></app-fare-table>
    </div>
  <form class="form-fare" [formGroup]="fareForm" (ngSubmit)="onSubmit()">
    <h2>Agregar tarifa</h2>
    <div class="input-container">
      <mat-form-field appearance="outline" class="input-small"  >
        <mat-label>Name</mat-label>
        <input  matInput placeholder="Enter name" formControlName="name" required class="escritos" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-small">
        <mat-label>Start Time</mat-label>
        <input type="text" matInput placeholder="Enter start date" formControlName="startTime" required class="input-">
      </mat-form-field>
    </div>

    <div class="input-container">
      <mat-form-field appearance="outline" class="input-small">
        <mat-label>Price</mat-label>
        <input type="text" matInput placeholder="Enter price" formControlName="price" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-small">
        <mat-label>End Time</mat-label>
        <input type="text" matInput placeholder="Enter end date" formControlName="endTime" required class="escritos">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="guardar" type="submit">
      {{ 'BUTTON_SAVE' | translate }}
    </button>
  </form>


</div>
