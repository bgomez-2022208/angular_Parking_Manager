<div *ngIf="data" class="info-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Details for {{ data.entity }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>ID:</strong> {{ data.auditId }}</p>
        <p><strong>Start Date:</strong> {{ data.startDate | date:'short' }}</p>
        <p><strong>Description:</strong> {{ data.description }}</p>
        <p><strong>Operation:</strong> {{ data.operation }}</p>
        <p><strong>Result:</strong> {{ data.result }}</p>
        <p><strong>Request:</strong></p>
      <ng-container *ngIf="data.request">
        <p>Email: {{ data.request.email }}</p>
      </ng-container>

      <p><strong>Response:</strong></p>
      <ng-container *ngIf="data.response">
        <p>User: {{ data.response.user }}</p>
      </ng-container>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="toggleCard(null)">Close</button>
      </mat-card-actions>
    </mat-card>
  </div>
